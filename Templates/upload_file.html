<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ajouter un Fichier</title>
    <!-- Lien vers Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Ajouter un Fichier pour {{ client.companyName }}</h2>
        <form method="POST" enctype="multipart/form-data" action="{{ url_for('upload_document', client_id=client['_id']) }}">
            <div class="mb-3">
                <label for="documentFile" class="form-label">SÃ©lectionnez un fichier</label>
                <input type="file" id="documentFile" name="documentFile" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Uploader</button>
            <a href="{{ url_for('welcome', load='client_list') }}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>

    <!-- Lien vers Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
