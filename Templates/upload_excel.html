<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importer un fichier Excel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Importer des données depuis un fichier Excel</h2>
        <form method="POST" enctype="multipart/form-data" action="{{ url_for('upload_excel') }}">
            <div class="mb-3">
                <label for="file" class="form-label">Sélectionnez un fichier Excel</label>
                <input type="file" id="file" name="file" class="form-control" accept=".xlsx, .xls" required>
            </div>
            <button type="submit" class="btn btn-primary">Importer</button>
        </form>
    </div>
</body>
</html>
