<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Liste des Clients</title>
    <!-- Lien vers Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Liste des Clients</h2>

        <!-- Tableau des clients -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nom de l'entreprise</th>
                    <th>Nom Responsable</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for client in clients %}
                <tr>
                    <td>{{ client.companyName }}</td>
                    <td>{{ client.responsible.lastName }} {{ client.responsible.firstName }}</td>
                    <td>{{ client.email }}</td>
                    <td>
    <button class="btn btn-primary btn-sm" onclick="loadContent('{{ url_for('edit_client_route', client_id=client._id) }}')">Ã‰diter</button>
    <button class="btn btn-danger btn-sm" onclick="confirmDelete('{{ url_for('delete_client_route', client_id=client['_id']) }}')">Supprimer</button>
    <a href="{{ url_for('upload_page', client_id=client['_id']) }}" class="btn btn-secondary btn-sm">Ajouter un Fichier</a>
</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>



    <!-- Lien vers Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
