<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Accueil de l'application</title>
    <!-- Lien vers Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar (Navigation Bar) -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="position-sticky pt-3">
                    <h4 class="text-center">Menu</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a href="#" class="nav-link" onclick="loadContent('{{ url_for('create_user_route') }}')">Créer un nouvel utilisateur</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" onclick="loadContent('{{ url_for('user_list') }}')">Voir la liste des utilisateurs</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" onclick="loadContent('{{ url_for('create_client') }}')">Créer un nouveau client</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" onclick="loadContent('{{ url_for('client_list') }}')">Voir la liste des clients</a>
                        </li>
                        <li class="nav-item">
    <a href="{{ url_for('welcome') }}" class="nav-link">Retour à l'accueil</a>
</li>

                    </ul>
                </div>
            </nav>

            <!-- Contenu principal qui sera remplacé dynamiquement -->
            <main class="col-md-9 col-lg-10 ms-sm-auto px-md-4">
                <div id="content-container">
                    <!-- Contenu par défaut de bienvenue -->
                    <div class="d-flex justify-content-center align-items-center mt-5">
                        <h1 class="text-center">Bienvenue dans l'application</h1>
                    </div>
                    <p class="text-center">Utilisez le menu à gauche pour naviguer dans l'application.</p>
                </div>
            </main>
        </div>
    </div>

    <!-- Lien pour Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script pour le chargement dynamique -->
    <script>
 function confirmDelete(url) {
        if (confirm("Êtes-vous sûr de vouloir supprimer cet utilisateur ? Cette action est irréversible.")) {
            fetch(url, {
                method: "POST", // Utiliser POST pour la suppression
                headers: {
                    "Content-Type": "application/json"
                }
            })
            .then(response => {
                if (response.ok) {
                    alert("Utilisateur supprimé avec succès.");
                    loadContent('/user_list'); // Recharge la liste des utilisateurs
                } else {
                    alert("Erreur lors de la suppression de l'utilisateur.");
                }
            })
            .catch(error => console.error("Erreur :", error));
        }
    }
        function loadContent(url) {
            // Efface d'abord le contenu actuel du conteneur
            document.getElementById('content-container').innerHTML = '';

            // Charge le nouveau contenu
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content-container').innerHTML = data;
                })
                .catch(error => console.error('Erreur de chargement:', error));
        }
    </script>
<script>
    // Vérifie si un contenu doit être chargé automatiquement
    const params = new URLSearchParams(window.location.search);
    const contentToLoad = params.get('load');

    if (contentToLoad === "user_list") {
        loadContent('{{ url_for('user_list') }}');
    } else if (contentToLoad === "create_user") {
        loadContent('{{ url_for('create_user_route') }}');
    }
</script>
</body>
</html>
