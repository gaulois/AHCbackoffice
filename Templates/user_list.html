<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Liste des utilisateurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <div class="container mt-5">
        <h2 class="text-center">Liste des utilisateurs</h2>
        <table class="table table-striped mt-4">
            <script>
    console.log("script.js chargé avec succès 999 !");

</script>
            <thead>
                <tr>
                    <th>Nom d'utilisateur</th>
                    <th>Nom affiché</th>
                    <th>Rôle</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.displayname }}</td>
                    <td>{{ user.role }}</td>
                   <td>
    <button class="btn btn-primary btn-sm" onclick="loadContent('{{ url_for('edit_user', username=user.username) }}')">Éditer</button>
    <button class="btn btn-danger btn-sm" onclick="confirmDelete('{{ url_for('delete_user', username=user.username) }}')">Supprimer</button>
</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="text-center mt-3">
            <a href="{{ url_for('welcome') }}" class="btn btn-secondary">Retour à l'accueil</a>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
