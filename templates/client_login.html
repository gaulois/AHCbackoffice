<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion Client</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <!-- IcÃ´nes Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f5f7fa;
        }

        .login-container {
            max-width: 420px;
            margin: auto;
            padding: 2rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .login-header img {
            height: 60px;
            margin-bottom: 0.5rem;
        }

        .form-control {
            border-radius: 8px;
        }

        .btn-primary {
            background-color: #009e5f;
            border-color: #009e5f;
            border-radius: 8px;
        }

        .btn-primary:hover {
            background-color: #007c4a;
            border-color: #007c4a;
        }

        .form-label i {
            margin-right: 0.5rem;
            color: #009e5f;
        }

        .alert {
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="login-container">
            <div class="login-header">
                <!-- Logo AHC (utilise une URL provisoire ou remplace par le bon fichier) -->
               <img src="https://all-hygiene-company.be/wp-content/uploads/2022/06/logo-ahc.png" alt="AHC Logo" />
                <h4 class="mt-2">Espace Client</h4>
            </div>

            <!-- Affichage des erreurs -->
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}

            <!-- Formulaire de connexion -->
            <form method="POST" action="{{ url_for('client_login') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">
                        <i class="bi bi-person"></i>Nom d'utilisateur
                    </label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        class="form-control"
                        placeholder="Votre nom d'utilisateur"
                        required
                    />
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">
                        <i class="bi bi-lock"></i>Mot de passe
                    </label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-control"
                        placeholder="Votre mot de passe"
                        required
                    />
                </div>
                <button type="submit" class="btn btn-primary w-100">Se connecter</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
