<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Éditer Utilisateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Éditer les informations de l'utilisateur</h2>
        <form method="POST" action="{{ url_for('edit_user', username=user.username) }}" class="mt-4">
            <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" class="form-control" value="{{ user.username }}" readonly>
            </div>
            <div class="mb-3">
                <label for="displayname" class="form-label">Nom affiché</label>
                <input type="text" id="displayname" name="displayname" class="form-control" value="{{ user.displayname }}" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Rôle</label>
                <select id="role" name="role" class="form-control" required>
                    <option value="user" {% if user.role == "user" %}selected{% endif %}>Utilisateur</option>
                    <option value="admin" {% if user.role == "admin" %}selected{% endif %}>Administrateur</option>
                </select>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Enregistrer</button>
                <a href="#" onclick="loadContent('{{ url_for('user_list') }}')" class="btn btn-secondary">Annuler</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
